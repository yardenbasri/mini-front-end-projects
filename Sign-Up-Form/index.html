<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up form</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <form class="form" autocomplete="off">
        <h1>Create an account</h1>
        <div class="actual-form">
          <article>
            <label for="first name">first name</label>
            <input type="text" name="first name" id="first name" required />
          </article>
          <article>
            <label for="last name">last name</label>
            <input type="text" name="last name" id="last name" required />
          </article>
        </div>
        <div class="actual-form">
          <article>
            <label for="email">email address</label>
            <input type="email" name="email" id="email" required />
          </article>
          <article>
            <label for="date">date of birth</label>
            <input type="date" name="date" id="date" required />
          </article>
        </div>
        <div class="actual-form">
          <article>
            <label for="password-1">password</label>
            <input type="password" name="password-1" id="password-1" required />
          </article>
          <article>
            <label for="password-2">confirm password</label>
            <input type="password" name="password-2" id="password-2" required />
          </article>
        </div>

        <div class="checkboxes">
          <article>
            <input
              type="checkbox"
              name="checkbox-one"
              id="checkbox-one"
              class="checkbox"
              required
            />
            <label for="checkbox-one" class="label">
              <div class="ball"></div>
            </label>
          </article>
          <small>
            I have read and agree to the terms of service outlines in the
            Privacy Policy
          </small>
        </div>
        <div class="checkboxes">
          <article>
            <input
              type="checkbox"
              name="checkbox-two"
              id="checkbox-two"
              class="checkbox"
              required
            />
            <label for="checkbox-two" class="label">
              <div class="ball"></div>
            </label>
          </article>
          <small>
            Receive emails about new updates and features. No spam included.
          </small>
        </div>
        <button class="btn" type="submit">Create account</button>
      </form>
    </div>
  </body>
</html>
