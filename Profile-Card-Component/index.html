<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body>
    <div class="container">
      <article>
        <img src="./profile.png" alt="this is my profile" />
        <div>
          <h1>Yarden Basri</h1>
          <small>Front-end web Developer</small>
        </div>
      </article>

      <article>
        <p>
          I am a front-end web developer who designes web applications in Figma
          and builds them out using ReactJs and TailwindCSS
        </p>
      </article>

      <article>
        <h2>Socials</h2>
        <ul>
          <li>
            <a
              href="https://www.facebook.com/profile.php?id=100009511067841&sk=photos"
              target="_blank"
              rel="noreferer"
              ><img src="./facebook.svg" alt="Facebook"
            /></a>
          </li>
          <li>
            <a href="https://instagram.com" target="_blank" rel="noreferer"
              ><img src="./instagram.svg" alt="instagram"
            /></a>
          </li>
          <li>
            <a href="https://twitter.com" target="_blank" rel="noreferer"
              ><img src="./twitter.svg" alt="twitter"
            /></a>
          </li>
          <li>
            <a href="https://twitch.com" target="_blank" rel="noreferer"
              ><img src="./twitch.svg" alt="twitch"
            /></a>
          </li>
          <li>
            <a href="https://youtube.com" target="_blank" rel="noreferer"
              ><img src="./youtube.svg" alt="youtube"
            /></a>
          </li>
          <li>
            <a href="https://gumroad.com" target="_blank" rel="noreferer"
              ><img src="./gumroad.svg" alt="gumroad"
            /></a>
          </li>
        </ul>
      </article>
    </div>
  </body>
</html>
